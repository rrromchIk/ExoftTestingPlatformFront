<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>
    <p>{{ data.content }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-stroked-button class="button-secondary" (click)="onCancelClick()">
        Cancel
    </button>
    <button mat-stroked-button color="warn" class="button-primary" (click)="onConfirmClick()">
        Confirm
    </button>
</mat-dialog-actions>
