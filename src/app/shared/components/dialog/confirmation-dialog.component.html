<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>
    <p>{{ data.content }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-stroked-button (click)="onCancelClick()">
        Cancel
    </button>
    <button mat-stroked-button color="warn" (click)="onConfirmClick()">
        Confirm
    </button>
</mat-dialog-actions>
