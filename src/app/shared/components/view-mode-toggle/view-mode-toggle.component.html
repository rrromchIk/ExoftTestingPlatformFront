<mat-button-toggle-group class="view-mode-toggle">
    <mat-button-toggle [checked]="(viewMode$ | async) == 'list'" (click)="toggleViewMode('list')">
        <mat-icon>menu</mat-icon>
    </mat-button-toggle>
    <mat-button-toggle [checked]="(viewMode$ | async) == 'grid'" (click)="toggleViewMode('grid')">
        <mat-icon>apps</mat-icon>
    </mat-button-toggle>
</mat-button-toggle-group>
