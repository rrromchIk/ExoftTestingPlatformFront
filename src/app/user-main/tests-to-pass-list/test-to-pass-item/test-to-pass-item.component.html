<div class="list-item">
    <mat-card>
        <mat-card-title>{{ testToPass.name }}</mat-card-title>

        <mat-divider></mat-divider>
        <mat-card-content>
            <p><strong>Subject:</strong> {{ testToPass.subject }}</p>
            <p><strong>Difficulty:</strong> {{ testToPass.difficulty }}</p>
            <p><strong>Duration:</strong> {{ testToPass.duration }} min</p>
            <p><strong>Status:</strong> {{ testToPass.userTestStatus }}</p>
        </mat-card-content>

        <mat-card-footer>
            <div class="footer-content">
                <mat-card-actions [ngSwitch]="testToPass.userTestStatus">
                    <button *ngSwitchCase="'NotStarted'" mat-raised-button class="green-button" (click)="onPassTest(testToPass)">
                        Start
                    </button>
                    <button *ngSwitchCase="'InProcess'" mat-raised-button color="primary" (click)="onPassTest(testToPass)">
                        Continue
                    </button>
                    <button *ngSwitchCase="'Completed'" mat-raised-button disabled="true">
                        Completed
                    </button>
                </mat-card-actions>

                <div class="metadata">
                    <mat-card-subtitle align='end'>Created
                        on: {{ testToPass.createdTimestamp | date: "dd.MM.YYYY hh:mm"}}</mat-card-subtitle>
                </div>
            </div>
        </mat-card-footer>

    </mat-card>
</div>
