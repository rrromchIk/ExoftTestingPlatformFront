<mat-sidenav-container class="content-container">
    <mat-sidenav opened mode="side" [class.mat-elevation-z4]="true" class="side-nav-container">
        <mat-expansion-panel [class.mat-elevation-z0]="true">
            <mat-expansion-panel-header class="sidenav-item-header">
                Tests
            </mat-expansion-panel-header>
            <mat-nav-list>
                <a mat-list-item routerLink="./tests">
                    <span>All tests</span>
                </a>
                <a mat-list-item routerLink="./test-create">
                    <span>Create test</span>
                </a>
            </mat-nav-list>
        </mat-expansion-panel>

        <mat-expansion-panel [class.mat-elevation-z0]="true">
            <mat-expansion-panel-header class="sidenav-item-header">
                Users
            </mat-expansion-panel-header>

            <mat-nav-list>
                <a mat-list-item routerLink="./users">
                    <span>All users</span>
                </a>
            </mat-nav-list>
        </mat-expansion-panel>

        <mat-expansion-panel [class.mat-elevation-z0]="true">
            <mat-expansion-panel-header class="sidenav-item-header">
                Test templates
            </mat-expansion-panel-header>

            <mat-nav-list>
                <a mat-list-item routerLink="./test-templates">
                    <span>All templates</span>
                </a>
            </mat-nav-list>
        </mat-expansion-panel>

    </mat-sidenav>
    <mat-sidenav-content class="sidenav-content">
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
