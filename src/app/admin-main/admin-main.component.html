<mat-sidenav-container class="app-container">
    <mat-sidenav opened mode="side" [class.mat-elevation-z4]="true">
        <mat-expansion-panel [class.mat-elevation-z0]="true">
            <mat-expansion-panel-header>
                Tests
            </mat-expansion-panel-header>
            <mat-nav-list>
                <a mat-list-item routerLink="./tests">
                    <span>All tests</span>
                </a>
                <a mat-list-item routerLink="./tests">
                    <span>Create test</span>
                </a>
            </mat-nav-list>
        </mat-expansion-panel>

        <mat-expansion-panel [class.mat-elevation-z0]="true">
            <mat-expansion-panel-header>
                Users
            </mat-expansion-panel-header>

            <mat-nav-list>
                <a mat-list-item routerLink="./users">
                    <span>All users</span>
                </a>
            </mat-nav-list>
        </mat-expansion-panel>

    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
