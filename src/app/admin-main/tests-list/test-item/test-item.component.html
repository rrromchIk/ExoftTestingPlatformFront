<div class="list-item">
    <mat-card>
        <div class="card-header">
            <mat-card-title>{{ test.name }}</mat-card-title>

            <button mat-raised-button *ngIf="test.templateId" class="orange-button" routerLink="../test-templates">
                <mat-icon>bookmark</mat-icon>
                From template
            </button>
        </div>

        <mat-divider></mat-divider>
        <mat-card-content>
            <p><strong>Subject:</strong> {{ test.subject }}</p>
            <p><strong>Difficulty:</strong> {{ test.difficulty }}</p>
            <p><strong>Duration:</strong> {{ test.duration }} min</p>
            <p><strong>Published:</strong> {{ test.isPublished }}</p>
        </mat-card-content>

        <mat-card-footer>
            <div class="footer-content">
                <mat-card-actions>
                    <button mat-raised-button color="primary">Edit</button>
                    <button mat-raised-button color="warn" (click)="onDeleteTest(test)">Delete</button>
                    <button *ngIf="!test.isPublished" mat-raised-button class="green-button"
                            (click)="onUpdatePublishedStatus(test)">
                        Publish
                        <mat-icon>public</mat-icon>
                    </button>
                    <button *ngIf="test.isPublished" mat-raised-button class="green-button"
                            (click)="onUpdatePublishedStatus(test)">
                        Hide
                        <mat-icon>public</mat-icon>
                    </button>
                </mat-card-actions>
                <div class="metadata">
                    <mat-card-subtitle align='end'>Created
                        on: {{ test.createdTimestamp | date: "dd.MM.YYYY HH:mm"}}</mat-card-subtitle>
                    <mat-card-subtitle align='end' *ngIf="test.modifiedTimestamp">Last
                        Modified: {{ test.modifiedTimestamp | date: "dd.MM.YYYY HH:mm" }}</mat-card-subtitle>
                </div>
            </div>
        </mat-card-footer>
    </mat-card>
</div>
