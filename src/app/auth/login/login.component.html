<div class="page-content">
    <mat-card>
        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <h1>Login</h1>

                <p *ngIf="errorMessage != null">{{errorMessage}}</p>

                <mat-form-field class="full-width-input" appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="example@gmail.com" type="email" formControlName="email">

                    <mat-error *ngIf="getFormControl('email')?.hasError('email') &&
                                !getFormControl('email')?.hasError('required')">
                        Please enter a valid email address
                    </mat-error>

                    <mat-error *ngIf="getFormControl('email')?.hasError('required')">
                        Email is <strong>required</strong>
                    </mat-error>
                </mat-form-field>

                <mat-form-field class="full-width-input">
                    <mat-label>Password</mat-label>
                    <input matInput [type]="hidePassword ? 'password' : 'text'" placeholder="Password" formControlName="password">

                    <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'"
                            [attr.aria-pressed]="hidePassword" type="button" >
                        <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>

                    <mat-error *ngIf="getFormControl('password')?.invalid">
                        Password is <strong>required</strong>
                    </mat-error>
                </mat-form-field>

                <button mat-raised-button color="primary" type="submit">Login</button>

                <div class="login-hints">
                    <p>Don't have an account? <a routerLink="/signup">Sign up</a></p>
                    <p>Forgot your password? <a routerLink="/forgot-password">Reset</a></p>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
