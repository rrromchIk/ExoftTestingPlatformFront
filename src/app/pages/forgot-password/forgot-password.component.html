<div class="page-content">
    <mat-card class="form-card">
        <mat-card-header class="form-card-header">
            <mat-card-title class="form-card-tittle">Forgot Password</mat-card-title>
            <mat-card-subtitle>No worries, We'll send you instructions for reset</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">

                <mat-form-field class="form-card-field full-width-field field-bottom-margin">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="Enter your email" type="email" formControlName="email">

                    <mat-error *ngIf="getFormControl('email')?.hasError('email') &&
                                !getFormControl('email')?.hasError('required')">
                        Please enter a valid email address
                    </mat-error>

                    <mat-error *ngIf="getFormControl('email')?.hasError('required')">
                        Email is <strong>required</strong>
                    </mat-error>
                </mat-form-field>

                <div class="form-actions">
                    <button mat-raised-button color="primary" type="submit" class="full-width-button button-bottom-margin">Send email</button>
                    <button mat-stroked-button color="primary" type="submit" class="full-width-button" routerLink="/login">Back</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
